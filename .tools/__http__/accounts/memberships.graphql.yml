---
global:
  # accountName: kloudlite-dev
  accountName: sample
---

label: List Account Memberships
query: |+
  query Accounts_listAccountMemberships {
    accounts_listAccountMemberships {
      userId
      role
      accountName
    }
  }
---

label: Get Account Membership
query: |+
  query Accounts_getAccountMembership($accountName: String!) {
    accounts_getAccountMembership(accountName: $accountName) {
      accountName
      role
      userId
    }
  }
variables:
  accountName: "{{.accountName}}"
---
